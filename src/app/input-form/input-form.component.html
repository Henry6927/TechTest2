<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="name">Name<span class="required">*</span>:</label>
      <input id="name" formControlName="name" type="text" />
      <div class="error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        Name is required (1-100 characters).
      </div>
    </div>
  
    <div class="form-group">
      <label for="age">Age<span class="required">*</span>:</label>
      <div class="age-group">
        <input id="age" formControlName="age" type="number" />
        <select formControlName="ageUnit">
          <option *ngFor="let unit of ageUnits" [value]="unit">{{ unit }}</option>
        </select>
      </div>
      <div class="error" *ngIf="form.get('age')?.invalid && form.get('age')?.touched">
        Age is required and must be valid based on the unit.
      </div>
    </div>
  
    <div class="form-group">
      <label>Is this person a student?<span class="required">*</span>:</label>
      <div class="radio-group">
        <label *ngFor="let option of isStudentOptions">
          <input type="radio" [value]="option.value" formControlName="isStudent" />
          {{ option.label }}
        </label>
      </div>
      <div class="error" *ngIf="form.get('isStudent')?.invalid && form.get('isStudent')?.touched">
        Please select Yes or No.
      </div>
    </div>
  
    <div class="form-group" *ngIf="form.get('isStudent')?.value">
      <label for="school">School:</label>
      <input id="school" formControlName="school" type="text" />
      <div class="error" *ngIf="form.get('school')?.invalid && form.get('school')?.touched">
        School name must be between 1 and 200 characters.
      </div>
    </div>
  
    <button type="submit" [disabled]="form.invalid">Add</button>
  </form>
